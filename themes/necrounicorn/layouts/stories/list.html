{{ define "main" }}
{{ $kind := .Kind }}
        <div class="content-block">
            <div class="content-list-col">
                <ul>
                    {{ if or (and (not .Params.hideFromCenter) (not .Params.hideFromSection)) }}
                        <li>
                            {{ range .Pages }}
                                <a href="{{ .Permalink }}">{{ .Title }}</a>
                            {{ end }}
                        </li>
                    {{ end }}
                </ul>
            </div>
        </div>
{{ end }}
