<div class="curtain grid__item">
	<div class="grid__item-inner">
		<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<filter id="poisonFilter1">
					<feTurbulence type="turbulence" baseFrequency="0.0001" numOctaves="1" result="turbulence">
						<animate attributeName="baseFrequency" dur="15s" values="0.0001;0.02;0.0001" begin="imgBiopunk1.load" repeatDur="indefinite" />
					</feTurbulence>
					<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="25" in="SourceGraphic" in2="turbulence" />
				</filter>
				<mask id="bottleMask1" fill="white">
					<image id="imgBiopunk1" xlink:href="/img/main/biopunk/001.png" width="100%" height="120%" filter="url(#poisonFilter1)" />
				</mask>
			</defs>
			<image xlink:href="/img/main/bottle-white.webp" width="300" />
			<path class="bottleMask" mask="url(#bottleMask1)" fill="#ff0000" d="M0, 0h300v300H0V0z" />
			<image xlink:href="/img/main/bottle-white.webp" width="300" />
			<rect width="40" height="33" x="130" y="0" fill="#fff" />
		</svg>
	</div>
</div>
